<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELiSH - Join Session</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üç≥ RELiSH Mentor Join</h2>
        
        <div class="info">
            <strong>Session ID:</strong><br>
            <span id="session-id">(loading...)</span>
        </div>
        
        <div class="status" id="status">
            ‚úì Join page loaded successfully
        </div>
        
        <div class="note">
            <strong>Section 1 Checkpoint:</strong><br>
            This is a placeholder join page. WebRTC call functionality will be added in Section 6.
        </div>
    </div>

    <script>
        // Parse session_id from URL
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');
        
        const sessionIdEl = document.getElementById('session-id');
        const statusEl = document.getElementById('status');
        
        if (sessionId) {
            sessionIdEl.textContent = sessionId;
            statusEl.textContent = '‚úì Ready to join session: ' + sessionId;
        } else {
            sessionIdEl.textContent = '(missing - invalid URL)';
            statusEl.textContent = '‚úó Error: No session_id in URL';
            statusEl.style.color = '#d32f2f';
        }
    </script>
</body>
</html>
